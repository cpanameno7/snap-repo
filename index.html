<!DOCTYPE html>
<html>
  <head>
    <title>Best Serious Eats Recipes (2024) | Home</title>
    <meta name="description" content="A Catalog of Recipes from Serious Eats" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
        <h1 class="title">Best Serious Eats Recipes (2024)</h1>
    </header>
    <div class="button-container">
        <button onclick="orderAlphabetical();">Order Recipes Alphabetically!</button>
        <button onclick="openRandomRecipe();">Read a Random Recipe!</button>
        <button onclick="showAll();">Show All Recipes!</button>
        <button onclick="showMeals();">Show Meals!</button>
        <button onclick="showSauce();">Show Sauces/Toppings!</button>
        <button onclick="showSweets();">Show Sweets!</button>
    </div>
    <div id="recipe-area"></div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="Recipe Picture" />
        <button onclick="showRecipe();">Read the Recipe</button>
      </div>
    </div>  
  </body>
</html>
